# server default seeing
server.port=8080
server.address=localhost
server.servlet.context-path=/
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# spring mvc(web) setting
spring.web.resources.static-locations=classpath:/static/
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
#Cross Origin Allow Domains
spring.mozzi.cors=https://mozzi.lol/,http://localhost:8080/,http://localhost:5173/,http://localhost:5174/,http://127.0.0.1:5173/
# database
spring.remote-source.driver-class-name=org.mariadb.jdbc.Driver
spring.remote-source.maximum-pool-size=5
spring.remote-source.show_sql=false
spring.remote-source.format_sql=false
spring.remote-source.use_sql_comments=false

spring.local-source.driver-class-name=org.h2.Driver
spring.local-source.jdbc-url=jdbc:h2:mem:openvidu;DB_CLOSE_DELAY=-1;
spring.local-source.username=sa
spring.local-source.password=
spring.local-source.maximum-pool-size=5
spring.local-source.show_sql=false
spring.local-source.format_sql=false
spring.local-source.use_sql_comments=false

# logging
logging.file.name=./mozzi.log
logging.level.root=info
logging.level.com.ssafy=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.orm.jpa=debug
logging.level.org.apache=INFO
# spring dev tool
spring.devtools.livereload.enabled=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
#for health check
management.servlet.context-path=/manage
management.health.db.enabled=true
management.health.default.enabled=true
management.health.diskspace.enabled=true
#spring doc swagger
springdoc.packages-to-scan=com.ssafy
springdoc.swagger-ui.path=/mozzi-api
springdoc.api-docs.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.cache.disabled=true
springdoc.api-docs.version=openapi_3_0
springdoc.swagger-ui.with-credentials=true
# file
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
# keys
spring.profiles.include=keys